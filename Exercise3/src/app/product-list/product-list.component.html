


<select (change)="selectCategorie($event)">
  <option> </option>
  <option *ngFor="let categorie  of categories" value="{{categorie}}">
    {{categorie}}
  </option>
</select>
<div *ngFor="let product of products | categoryFilter : selectedCategorie">
  <div>
    <h1>{{product?.name}} </h1>
    <button (click)="navigate(product)"> aller vers le product</button>
  </div>

</div>
